	<body>

			<header class="col-12">

				<a id="signin" href="signin.html">Sign in</a>
				
			</header>
		</div><!--End of Row 1-->
		
		<main class="row"><!--Start of Row 2-->
			
			<div id="navlinks" class="col-2 col-s-1"><!--Start of Row 2 Col 1-->
